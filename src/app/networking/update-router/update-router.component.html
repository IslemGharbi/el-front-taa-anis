  <div class="card text-center" style="width: 80rem;padding : 10px" >

    <div class="card-header">
    <b> Modifier un Router</b>

    </div>
    <div class="card-body">
      <div class="input-group mb-3">

        <input type="number" class="form-control" [(ngModel)]="routers.id" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">

        <input type="text" class="form-control" [(ngModel)]="routers.name" placeholder="Nom" aria-label="Nom" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">

        <input type="text" class="form-control" [(ngModel)]="routers.port" placeholder="port" aria-label="port" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">

        <input type="text" class="form-control" [(ngModel)]="routers.model" placeholder="model" aria-label="model" aria-describedby="basic-addon1">
      </div>
